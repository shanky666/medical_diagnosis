<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SymptoCheck - Smart Diagnosis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #fff3e0);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 80px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #00695c;
            font-weight: bold;
        }
        .select2-container--default .select2-selection--multiple {
            border-radius: 6px;
            padding: 10px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #00695c;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Disease Diagnosis</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="symptoms">Select Symptoms (multiple):</label>
                <select name="symptoms" id="symptoms" class="form-control" multiple>
                    {% for symptom in symptoms %}
                        <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Analyze Symptoms</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#symptoms').select2({
                placeholder: "Select one or more symptoms",
                allowClear: true,
                width: '100%'
            });
        });
    </script>
</body>
</html>
